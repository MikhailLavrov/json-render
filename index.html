<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>JSON render task</title>
</head>
<body>
  <header class="bg-grey-opacity p-2 mb-md-4">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
          <h1 class="m-0 h5 text-white">JSON render task</h1>
          <a class="btn-success p-1 ps-3 pe-3 btn-sm" id="headerButton" href="#">
            <span class="d-none d-sm-block">Add new task</span>
            <span class="d-sm-none">+</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>

    <section class="input-group mb-4">
      <div class="container">
        <form id="inputForm">
          <div class="row align-items-center">
            <div class="col-auto">
              <label class="sr-only visually-hidden" for="nameInput"></label>
              <input type="text" class="form-control" id="nameInput" placeholder="Company name*" required>
            </div>
            <div class="col-auto">
              <label class="sr-only visually-hidden" for="contactInput"></label>
              <input type="text" class="form-control" id="contactInput" placeholder="Contact name*" required>
            </div>
            <div class="col-auto">
              <label class="sr-only visually-hidden" for="addressInput"></label>
              <input type="text" class="form-control" id="addressInput" placeholder="Address*" required>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary" id="addButton">+</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="task-list">
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="checkAll">
                  <label class="form-check-label visually-hidden" for="checkAll"></label>
                </div>
              </th>
              <th scope="col">Company Name</th>
              <th scope="col">Contact Name</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <template id="newRow">
    <tr>
      <th scope="row">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label visually-hidden" for="check"></label>
        </div>
      </th>
      <td id="company"></td>
      <td id="person"></td>
      <td id="address"></td>
      <td id="city"></td>
      <td id="country"></td>
      <td>
        <button id="editButton" type="button" class="btn btn-outline-dark">Edit</button>
      </td>
      <td>
        <button id="delButton" type="button" class="btn btn-outline-dark">X</button>
      </td>
    </tr>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" type="module"></script>
  </body>
</html>
