</head>
<body>

      <!-- Head text -->
      <div class=" p-3 text-center text-light mb-5">

        <p class="h4 m-0">task list for today</p>
      </div>

      <!-- Tasks list block -->
      <ul class="p-0 m-0 mb-5" id="tasksList">

            <img width="100" src="./img/empty.svg" alt="Empty container icon.">
          </div>
          <p class="text-center fs-1 lh-1 m-0">Task list is empty</p>
        </li> -->
        
        <!-- Task title -->
        <!-- <li class="bg-light rounded-5 d-flex p-3 mb-1" id="${task.id}">
          <span class="${cssClass} h4 m-0">${task.text}</span>
          <div class="ms-auto ps-3 d-flex align-items-center gap-2 justify-content-center">
            <button class="btn btn-outline-success d-flex p-0" type="button" data-action="done">
              <ion-icon size="large" name="checkmark-done-outline"></ion-icon>
            </button>

      </ul>

      <!-- Add tasks block -->
      <div class="bg-light rounded-5 p-3">
        <p class="m-0 mb-3 p-2 h4 text-light text-center bg-black rounded-5">Add new task</p>
        <!-- Form -->
        <form id="form">
          <fieldset class="mb-3 d-flex flex-column">
            <input class="m-0 mb-2 p-3 h4 bg-dark bg-opacity-10 border-0" id="task-input" type="text" placeholder="Task text">
            <label class="m-0 h5" for="task-input">Write here your target, scheduled time, expected result</label>
          </fieldset>
          <button class="p-3 btn btn-success w-100 rounded-5" type="submit">
            <span class="h5">Add to list</span>
          </button>
        </form>
      </div>

    </div>
  </main>

  <footer class="navbar-fixed-bottom text-light bg-light bg-opacity-25 p-0 d-flex justify-content-center">
