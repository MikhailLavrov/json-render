<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo List App</title>
</head>
<body>
  <header class="bg-grey-opacity p-2 mb-3 mb-md-4">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
          <h1 class="m-0 h5 text-white">Tasks list for today</h1>
          <a class="btn-success p-1 ps-3 pe-3 btn-sm" id="headerButton" href="#addTaskBlock">
            <span class="d-none d-sm-block">Add new task</span>
            <span class="d-sm-none">+</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">

      <!-- Nav pills list -->
      <ul class="nav nav-pills" id="navPanel">
        <li class="nav-item bg-grey-opacity">
          <button class="nav-link link-light active rounded-0" type="button" id="actualList">Actual</button>
        </li>
        <li class="nav-item bg-grey-opacity">
          <button class="nav-link link-light rounded-0" type="button" id="doneList">
            Done
            <span class="badge" id="doneCountBadge"></span>
          </button>
        </li>
        <li class="nav-item bg-grey-opacity">
          <button class="nav-link link-light rounded-0" type="button" id="deletedList">
            Removed
            <span class="badge" id="removedCountBadge"></span>
          </button>
        </li>
      </ul>
      <!-- All tasks list section -->
      <ul class="m-0 mb-3 mb-md-4 p-3 bg-grey-opacity" id="tasksList"></ul>

      <!-- Add new task section -->
      <div class="p-3 bg-grey-opacity" id="addTaskBlock">
        <p class="m-0 mb-3 p-0 h5 text-center text-light">Add new task</p>
        <!-- Form -->
        <form id="form">
          <fieldset class="mb-3 d-flex flex-column">
            <input class="m-0 mb-2 p-3 h4 border-0" title="Write your task here" id="task-input" type="text" placeholder="Task text" required>
            <label class="m-0 h5 text-light" for="task-input">Write here your target, scheduled time, expected result</label>
          </fieldset>
          <button class="p-3 btn btn-success w-100 rounded-3" type="submit">
            <span class="h5">Add to list</span>
          </button>
        </form>
      </div>

    </div>
  </main>

  <script src="js/main.js"></script>
  </body>
</html>
