<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>ToDo List App</title>
</head>
<body class="pt-5 pb-5 d-flex flex-column justify-content-center align-content-center">
  <main>
    <div class="container-sm">
      
      <!-- Head text -->
      <div class="text-center text-light mb-5">
        <h1>Things to do</h1>
        <p class="h4 m-0">task list for today</p>
      </div>
      
      

      <!-- Tasks list block -->
      <ul class="p-0 m-0 mb-5" id="tasksList"></ul>

      <!-- Add tasks block -->
      <div class="bg-light rounded-3 p-3">
        <p class="m-0 mb-3 p-2 h4 text-light text-center bg-black rounded-3">Add new task</p>
        <!-- Form -->
        <form id="form">
          <fieldset class="mb-3 d-flex flex-column">
            <input class="m-0 mb-2 p-3 h4 bg-dark bg-opacity-10 border-0" id="task-input" type="text" placeholder="Task text">
            <label class="m-0 h5" for="task-input">Write here your target, scheduled time, expected result</label>
          </fieldset>
          <button class="p-3 btn btn-success w-100 rounded-3" type="submit">
            <span class="h5">Add to list</span>
          </button>
        </form>
      </div>
      
      <div class="position-absolute top-0 start-0 d-none d-md-block">
        <a class="page-link ps-2 pe-2 d-flex align-items-center gap-2 text-light text-bg-light bg-opacity-25" href="https://github.com/MikhailLavrov" target="_blank">
          <span>made by</span>
          <ion-icon size="large" name="logo-github"></ion-icon>
          <span>MikhailLavrov</span>
        </a>
      </div>

    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
